apply plugin: 'java'

sourceCompatibility = 1.8
version = '0.1'


repositories {
    jcenter()
}

dependencies {
	testCompile 'junit:junit:4.12'
	compile group: 'org.jgrapht', name: 'jgrapht-core', version: '1.1.0'
	compile group: 'org.jgrapht', name: 'jgrapht-ext', version: '1.1.0'
    compile group: 'com.github.javaparser', name: 'javaparser-core', version: '3.5.17'
    compile group: 'com.github.javaparser', name: 'javaparser-symbol-solver-core', version: '3.5.17'
}
