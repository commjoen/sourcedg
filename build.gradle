apply plugin: 'java'

sourceCompatibility = 1.8
version = '0.1'

task fatJar(type: Jar) {
	manifest {
        attributes 'Implementation-Title': 'System Dependence Graph',
        	'Implementation-Version': version
    }
    baseName = project.name
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}


repositories {
    mavenCentral()
}

dependencies {
	testCompile 'junit:junit:4.12'
	compile group: 'org.jgrapht', name: 'jgrapht-core', version: '1.0.1'
	compile group: 'org.jgrapht', name: 'jgrapht-ext', version: '1.0.1'
    compile group: 'org.antlr', name: 'antlr4-runtime', version: '4.7'
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}
